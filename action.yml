---
# yaml-language-server: $schema=https://www.schemastore.org/github-action.json
name: 'actionhippie-kubectl'
description: 'Apply Kubrnetes manifests to cluster'
author: 'actionhippie'
branding:
  icon: box
  color: green

inputs:
  config:
    description: |
      Kubeconfig in base64 encoded format
    required: true

  args:
    description: |
      All arguments to append to kubectl
    required: true

  namespace:
    description: |
      The namespace to add to the command
    required: false

  content:
    description: |
      Optional content to be piped into kubectl
    required: false

runs:
  using: 'docker'
  image: 'docker://ghcr.io/actionhippie/kubectl:v1.10.3'

...
